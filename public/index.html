<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greener Solvent Flow ðŸ§ª</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Greener Solvent Flow</h1>
        
        <div id="filtri">
            <input type="text" id="search" placeholder="Search by Name or CAS...">
            
            <select id="water_miscibility">
                <option value="">-- Water Miscibility --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Slightly">Slightly</option>
            </select>
            
            <select id="categoria">
                <option value="">-- Polarity Class --</option>
                <option value="Protic">Protic</option>
                <option value="Aprotico">Aprotic</option>
            </select>
            
            <label>Boiling Point (Â°C):</label>
            <input type="number" id="min_bp" placeholder="Min" style="width: 80px;">
            <input type="number" id="max_bp" placeholder="Max" style="width: 80px;">
            
            <button id="toggle-kt-filters">Kamlet-Taft Parameter Selector</button>
            <button id="reset-filters">Reset All Filters</button>
            

            <div id="kt-slider-filters" class="hidden">
                <h3>Kamlet-Taft Range Filter ðŸ”¬</h3>
                <p class="description">Filter by solvent properties: Acidity ($\alpha$), Basicity ($\beta$), and Polarity ($\pi^*$).</p>

                <div class="kt-slider-group" id="alpha-group">
                    <label>Alpha ($\alpha$): <span class="range-display">0.00 - 1.20</span></label>
                    <div class="range-track"></div> 
                    <div class="range-fill"></div>
                    <input type="range" min="0" max="120" value="0" class="kt-min-slider">
                    <input type="range" min="0" max="120" value="120" class="kt-max-slider">
                    <div class="kt-labels"><span>Non-Acid</span><span>Acid</span></div>
                </div>

                <div class="kt-slider-group" id="beta-group">
                    <label>Beta ($\beta$): <span class="range-display">0.00 - 1.00</span></label>
                    <div class="range-track"></div>
                    <div class="range-fill"></div>
                    <input type="range" min="0" max="100" value="0" class="kt-min-slider">
                    <input type="range" min="0" max="100" value="100" class="kt-max-slider">
                    <div class="kt-labels"><span>Non-Basic</span><span>Basic</span></div>
                </div>

                <div class="kt-slider-group" id="pistar-group">
                    <label>Pi Star ($\pi^*$): <span class="range-display">-0.20 - 1.50</span></label>
                    <div class="range-track"></div>
                    <div class="range-fill"></div>
                    <input type="range" min="-20" max="150" value="-20" class="kt-min-slider">
                    <input type="range" min="-20" max="150" value="150" class="kt-max-slider">
                    <div class="kt-labels"><span>Low Pol.</span><span>High Pol.</span></div>
                </div>
            </div>
        </div>

        <p id="risultati-count">Ready to search.</p>

        <table id="risultati-tabella">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CAS</th>
                    <th>Boiling Point</th>
                    <th>Alpha</th>
                    <th>Beta</th>
                    <th>Pi Star</th>
                    <th>Water Misc.</th>
                    </tr>
            </thead>
            <tbody id="tabella-corpo">
                </tbody>
        </table>
    </div>

    <script src="app.js"></script> 
</body>
</html>
