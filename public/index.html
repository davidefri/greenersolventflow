<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greener Solvent Flow</title>
    <link rel="stylesheet" href="/Style.css"> 
</head>
<body>
    <div class="container">
        <h1>Greener Solvent Flow</h1>
        
        <div id="filtri">
            <input type="text" id="search" placeholder="Search by Name or CAS...">
            
            <select id="water_miscibility"> <option value="">-- Water Miscibility --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Slightly">Slightly</option>
            </select>
            
            <select id="categoria">
                <option value="">-- Category --</option>
                <option value="Protic">Protic</option>
                <option value="Aprotico">Aprotic</option>
            </select>
            
            <label>Boiling Point (°C):</label>
            <input type="number" id="min_bp" placeholder="Min">
            <input type="number" id="max_bp" placeholder="Max">
            
            
            <button onclick="caricaSolventi()">Search</button>
<button onclick="resetFiltri()">Reset</button>

<button onclick="toggleKamletTaftFilters()" id="kamlet-taft-toggle">
    Kamlet-Taft Parameters
</button>

<div id="kamlet-taft-filters" class="hidden-filters">
    <h3>Kamlet-Taft Sort (Multi-livello)</h3>
    <p class="description">Imposta l'ordine di sort, poi clicca Apply.</p>
    
    <div class="kt-control-group">
        <label for="kt_alpha_dir">Alpha ($\alpha$):</label>
        <select id="kt_alpha_dir" class="kt-select">
            <option value="">(Ignore)</option>
            <option value="asc">Ascending (A-Z, 1-9)</option>
            <option value="desc">Descending (Z-A, 9-1)</option>
        </select>
    </div>

    <div class="kt-control-group">
        <label for="kt_beta_dir">Beta ($\beta$):</label>
        <select id="kt_beta_dir" class="kt-select">
            <option value="">(Ignore)</option>
            <option value="asc">Ascending (A-Z, 1-9)</option>
            <option value="desc">Descending (Z-A, 9-1)</option>
        </select>
    </div>

    <div class="kt-control-group">
        <label for="kt_pistar_dir">Pi Star ($\pi^*$):</label>
        <select id="kt_pistar_dir" class="kt-select">
            <option value="">(Ignore)</option>
            <option value="asc">Ascending (A-Z, 1-9)</option>
            <option value="desc">Descending (Z-A, 9-1)</option>
        </select>
    </div>
    
    <button onclick="applyKamletTaftSort()" class="apply-button">Apply Kamlet-Taft Sort</button>
    <button onclick="resetKamletTaftSort()" class="reset-button">Reset KT Sort</button>
</div>
        </div>

        <p id="risultati-count"></p>

        <table id="risultati-tabella">
            <thead>
                <tr>
                    <th data-sort="iupac_name" class="sortable">Name</th>
                    <th data-sort="cas" class="sortable">CAS</th>
                    <th data-sort="boiling_point" class="sortable">Boiling Point (°C)</th>
                    <th data-sort="density" class="sortable">Density (g/cm³)</th>
                    <th data-sort="dielectric_constant" class="sortable">Dielectric Constant</th>
                    <th data-sort="water_miscibility" class="sortable">Water Miscibility</th>
                    <th data-sort="alpha" class="sortable">Alpha (α)</th>
                    <th data-sort="beta" class="sortable">Beta (β)</th>
                    <th data-sort="pistar" class="sortable">Pi Star (π*)</th>
                    <th>H Phrases</th>
                    <th>Oxidation Resistant</th>
                    <th>Reduction Resistant</th>
                    <th>Acid Resistant</th>
                    <th>Basic Resistant</th>
                </tr>
            </thead>
            <tbody id="tabella-corpo">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script> 
</body>
</html>
